<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logueo estético página</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <header>
        <h2 class="logo">Pretty</h2>
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Services</a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Iniciar sesión</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <!-- LOGIN -->
        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon>
                        </span>
                    <input type="email" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        ¿Recordarme?
                        <a href="#"> Olvidé mi contraseña :/</a>
                    </label>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div class="login-register">
                    <p>
                        ¿No tienes una cuenta?<a href="#" class="register-link">¡Registrate!</a>
                    </p>
                </div>
            </form>
        </div>
        <!-- REGISTER -->
        <div class="form-box register">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon>
                        </span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon>
                        </span>
                    <input type="email" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Acepto los términos y condiciones
                    </label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>
                        ¿Ya tienes una cuenta?<a href="#" class="login-link">¡Inicia sesion!</a>
                    </p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
